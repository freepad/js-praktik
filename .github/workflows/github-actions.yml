name: Tests

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: echo $GITHUB_ACTION

      - name: Send report to telegram
        run: "curl -X POST https://api.telegram.org/bot${{secrets.BOT_TOKEN}}/sendMessage -H \"Content-Type: application/json\" -d '{\"chat_id\": \"${{secrets.CHAT_ID}}\", \"text\":  \"Report link is: ${{ github.repository }}/tree/${{ github.head_ref }} ${{github.GITHUB_ACTION}} \"}'"
